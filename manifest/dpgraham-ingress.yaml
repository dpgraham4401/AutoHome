kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: dpgraham
  namespace: dpgraham
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: le-issuer
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
  - hosts:
    - dpgraham.com
    secretName: le-prod
  rules:
    - host: dpgraham.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dpgraham
                port:
                  number: 80
